<table class="album-view-song-list">
  <tr ng-repeat="song in album.songs" class="album-view-song-item">
     <td class="song-item-number" ng-mouseover="songRowOnHover()" data-song-number=""> {{ $index + 1 }} </td>
    <td class="song-item-title">  {{ album.songs[$index].name }}  </td>
    <td class="song-item-duration">  {{ album.songs[$index].length }}  </td>
  </tr>
</table>
