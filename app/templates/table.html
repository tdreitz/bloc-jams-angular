<table class="album-view-song-list">
  <tr ng-repeat="song in songs_list" ng-click="playAndTrack($index)" class="album-view-song-item">
     <td class="song-item-number" data-song-number=""> {{ $index + 1 }} </td>
    <td class="song-item-title">  {{ song_list_names[$index] }}  </td>
    <td class="song-item-duration">  {{ song_list_length[$index] }}  </td>
  </tr>
</table>
