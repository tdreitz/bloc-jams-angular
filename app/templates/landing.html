<section class="hero-content"><!-- Hero content -->
  <h1 class="hero-title"> {{ tagline }} </h1>
</section>

<section class="selling-points container clearfix">
  <div ng-repeat="item in [1,2,3]" class="point column third">
    <span class="ion-{{points.icons[$index]}}"></span>
    <h5 class="point-title"> {{ points.title[$index] }} </h5>
    <p class="point-description"> {{ points.detail }}</p>
  </div>    
</section>
