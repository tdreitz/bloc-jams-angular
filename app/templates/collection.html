<main class="collection">
  <section class="album-covers container clearfix">
    <div ng-repeat="song in album.songs" class="collection-album-container column fourth">
      <img src="../assets/images/album_covers/01.png" alt="plchldr">
      <div class="collection-album-info caption">
        <p>
          <a class="album-name" ui-sref="album"> {{ album.name }}</a>
          <br/>
          <a ui-sref="artist.album">{{ album.artist }}</a>
          <br/>
          X songs
          <br/>
        </p>
      </div>
    </div>
  </section>  
</main>
