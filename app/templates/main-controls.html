<div class="control-group main-controls">
  <a class="previous">
    <span ng-click="previous()" class="ion-skip-backward"></span>
  </a>
  <a ng-click="playerBarToggle()" class="play-pause">
    <span ng-hide="activeSongIndex" class="ion-play"></span>
    <span ng-show="activeSongIndex" class="ion-pause"></span>
  </a>
  <a ng-click="next()" class="next">
    <span class="ion-skip-forward"></span>
  </a>
</div>
